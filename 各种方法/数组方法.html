<script>
  let arr = [1, 2, 3, 4, 5]
  let a = arr.map((item) => {
    return item + 1
  })// [2, 3, 4, 5, 6]
  let b = arr.filter(item => {
    return item > 3
  })// [4, 5]
  function arrayfrom () {
    return Array.from(arguments)
  }
  let c = arrayfrom(1, 4, 6)
  // array.reduce(function(prev, cur, index, arr), initialValue)
  let d = arr.reduce((prev, cur, index, arr)=> {
    console.log(prev, cur, index);
    return prev + cur;
  }, 1)// 15
  let f = arr.findIndex(function(item) {
    return item === 3
  })// 2
  let g = arr.fill(0, 2)
</script>
