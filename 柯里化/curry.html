<script>
  //参数复用。本质上是降低通用性，提高适用性。
  // add(1)(2)(3) 输出6
  function add (one) {
    let result = 0
    return function (two) {
      result = one * two
      return function (three) {
        return result*three
      }
    }
  }
</script>
