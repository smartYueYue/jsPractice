<script>
  var arr = ['old', 1, true, ['old1', 'old2'], {old: 1}]
  function copy (value) {
    if (typeof(value) !== 'object') return
    var newValue = value instanceof Array ? [] : {}
    for (var item in value) {
      newValue[item] = value[item]
    }
    return newValue
  }
