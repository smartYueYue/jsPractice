    function output(e) {

        console.log(arguments[0])
    }
    function debounce (fn, wait, immediate) {
        var timer;
        return function () {
            var me = this
            var args = arguments
            if (timer) {
                clearTimeout(timer)
            }
            if (immediate) {
                var first = timer
                timer = setTimeout(function () {
                    fn.apply(me, args)
                    timer = null
                }, wait)
                if (!first) {
                    fn.apply(me, args)
                }
            } else {
                timer = setTimeout(function () {
                    fn.apply(me, args)
                }, wait)
            }
            // clearTimeout(timer)
            // timer = setTimeout(fn, wait)
        }
    }
