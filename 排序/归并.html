function concatSort(arr1, arr2, newArr = []) {
  if(arr1[0] < arr2[0]) {

  } else {

    if (arr2.length) newArr.push(arr2.splice(0, 1).toString())
  }
  return newArr

function merge(left, right) {
  let newArr = []
  while(left.length && right.length) {
    if (left[0] < right[0]) {
      newArr.push(left[0])
      left.shift()
    } else {
      newArr.push(right[0])
      right.shift()
    }
  }
  return newArr.concat(left).concat(right)
}
